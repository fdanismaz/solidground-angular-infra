<f-dropdown [id]="'education'" [label]="'Dropdown Label'" [buttonCssClass]="'outline-primary'"
            [items]="dropdownItems" (onDropdownItemSelected)="onDropdownItemSelected($event)"></f-dropdown>

<f-textbox #txtName [id]="'name'" [label]="'Name'" [name]="'name'" [text]="'furkan'" [type]="TextBoxType.Text"
           (onTextChanged)="onTextChanged($event)" [info]="'This is a sample info'" ></f-textbox>
<f-textbox [id]="'pass'" [label]="'Password'" [name]="'pass'" [text]="'123456'" [type]="TextBoxType.Password"
           (onTextChanged)="onTextChanged($event)"></f-textbox>
<f-textbox [id]="'email'" [label]="'Email'" [name]="'email'" [placeholder]="'Email'" [text]="''" [type]="TextBoxType.Email"
           (onTextChanged)="onTextChanged($event)"></f-textbox>

<f-textarea #txtDescr [id]="'desc'" [label]="'Description'" (onTextChanged)="onTextAreaTextChanged($event)"
            [info]="'A sample info'"></f-textarea>

<button class="btn btn-primary mb-2 mr-2" (click)="onClearTextsClicked()">Clear Texts</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onShowErrorClicked()">Show Error</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onShowWarningClicked()">Show Warning</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onClearErrorClicked()">Clear Error</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onClearWarningClicked()">Clear Warning</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onClearClicked()">Clear</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onReadonyToggleClicked()">Readonly Toggle</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onDisableClicked()">Disable Toggle</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onHideToggleClicked()">Hidden Toggle</button>

<br/>

<button class="btn btn-primary mb-2 mr-2" (click)="onShowErrorAreaClicked()">Show Error on Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onShowWarningAreaClicked()">Show Warning on Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onClearErrorAreaClicked()">Clear Error on Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onClearWarningAreaClicked()">Clear Warning on Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onClearAreaClicked()">Clear Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onReadonyToggleAreaClicked()">Readonly Toggle Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onDisableAreaClicked()">Disable Toggle Area</button>
<button class="btn btn-primary mb-2 mr-2" (click)="onHideToggleAreaClicked()">Hidden Area Toggle</button>

<f-datagrid [metadata]="tableMetadata" [data]="tableData" [isSmall]="true" [multiSelect]="true" (onSelectedChanged)="onTableSelectedChanged($event)"></f-datagrid>

<f-button [id]="'mybutton'" [label]="'click me!'" [cssClass]="'inverse-primary'" (onClick)="onMyButtonClicked()"></f-button>

<f-radiogroup [id]="'rdbEducation'" [label]="'Education'" [inline]="false" [name]="'education'"
              [options]="selectOptions" (onSelectedChanged)="onRadioEducationSelectedChanged($event)"></f-radiogroup>

<f-checkgroup [id]="'chkEducation'" [label]="'Education'" [inline]="false" [name]="'education'"
              [options]="selectOptions" (onSelectedChanged)="onCheckEducationSelectedChanged($event)"></f-checkgroup>

<f-select [id]="'slctEducation'" [label]="'Education'" [name]="'education'"
          [options]="selectOptions" (onSelectedChanged)="onSelectEducationSelectedChange($event)"></f-select>



<div class="row">
  <div class="col-12">
    <f-crudbuttons [buttonNewVisible]="true" [buttonUpdateVisible]="true" [buttonDeleteVisible]="true"
                   [tooltipDeleteText]="'De-Activate'"
                   (onNewButtonClicked)="onNewButtonClicked()"
                   (onUpdateButtonClicked)="onUpdateButtonClicked()"
                   (onDeleteButtonClicked)="onDeleteButtonClicked()"></f-crudbuttons>
  </div>
</div>

<f-listview [id]="'lstTopics'" [detailed]="false" [items]="listItems" [label]="'Domain Management'"
            [tooltipDeleteText]="'De-Activate'"
            (onSelectedItemChanged)="onSelectedItemChanged($event)"></f-listview>


<div class="row">
  <div class="col-12">
    <f-checkbox [id]="'chkTest'" [name]="'accept'" [label]="'Accept Terms'" [checked]="true" [disabled]="false"
                (onCheckedChanged)="onCheckChanged($event)"></f-checkbox>
  </div>
</div>


<f-info-modal #infoModal></f-info-modal>

<f-confirm-modal #confirmModal></f-confirm-modal>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="openInfoLarge()">Large modal</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="openInfo()">Default modal</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="openInfoSmall()">Small modal</button>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="openConfirmLarge()">Large Confirm modal</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="openConfirm()">Default Confirm modal</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="openConfirmSmall()">Small Confirm modal</button>

<f-custom-modal #customModal [size]="'sm'">
  <p body>
    Hello world!
  </p>
  <div footer class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="onCustomModalFirstButtonClicked()">First Button</button>
    <button type="button" class="btn btn-outline-warning" (click)="onCustomModalSecondButtonClicked()">Second Button</button>
  </div>
</f-custom-modal>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="openCustomModal()">Custom modal</button>



<hr/>

<f-toast #toast></f-toast>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="showDefaultToast()">Show Default Toast</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="showSuccessToast()">Show Success Toast</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="showErrorToast()">Show Error Toast</button>
