<div class="form-group {{cssClass}}" [hidden]="hidden">
  <label class="col-form-label" id="{{name}}" for="{{name}}">{{label}}</label>
  <textarea id="{{id}}" name="{{name}}" rows="{{rows}}" [readonly]="readonly" [disabled]="disabled"
         placeholder="{{placeholder}}" class="form-control {{inputCssClass}}"
         (change)="textChanged($event)" value="{{text}}">
  </textarea>
  <small *ngIf="hasError" class="form-text text-danger">{{errorMessage}}</small>
  <small *ngIf="hasWarning" class="form-text text-warning">{{warningMessage}}</small>
  <small *ngIf="hasInfo" class="form-text text-muted">{{info}}</small>
</div>
