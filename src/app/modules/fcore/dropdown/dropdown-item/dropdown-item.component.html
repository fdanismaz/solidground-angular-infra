<h6 class="dropdown-header" *ngIf="item.getType() === DropDownItemType.Header">{{item.getLabel()}}</h6>
<a class="dropdown-item" *ngIf="item.getType() === DropDownItemType.Default" href="{{item.getLink()}}">{{item.getLabel()}}</a>
<div class="dropdown-divider" *ngIf="item.getType() === DropDownItemType.Separator"></div>
