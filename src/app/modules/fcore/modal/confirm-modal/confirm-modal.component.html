<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="confirm()">{{confirmText}}</button>
    <button type="button" class="btn btn-outline-danger" (click)="cancel()">{{cancelText}}</button>
  </div>
</ng-template>
